    <main>
        <form action="register" method="post">
            <div class="container">
                <h2>Signup</h2>
            </div>
            <form  >
                <div>
                    <label for="uname"><b>Tên Đăng Nhập</b></label>
                    <input type="text" placeholder="Nhập tên đăng nhập"  name="User Name" required> 
                </div>
                
                <div>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Nhập Email" id="email" name="Email" required>
                </div>
            
                <div>
                    <label for="psw"><b>Mật Khẩu</b></label>
                    <input type="password" placeholder="Nhập mật khẩu" id="password" name="Confirm password" required>
                </div>
            
                <div>
                    <label for="sdt"><b>Điện Thoại</b></label>
                    <input type="password" placeholder="Nhập số điện thoại" id="sdt" name="sdt" required>
                </div>
            
                <div>
                    <label for="diachi"><b>Địa Chỉ</b></label>
                    <input type="password" placeholder="Địa Chỉ" id="diachi" name="diachi" required>
                </div>
                <div class="btn-login">
             <a href="login.html">Login</a>
                <button id="btnSignup" type="submit">Sign Up</button> 
            </div>
